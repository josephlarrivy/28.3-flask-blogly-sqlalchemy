{% extends 'base.html' %}

{%block title%}Edit User{%endblock%}

{% block content %}
<h1>Edit User: {{user.first_name}} {{user.last_name}}</h1>

<form method="POST">
    <input type="text" name="first_name" placeholder={{user.first_name}}>
    <input type="text" name="last_name" placeholder={{user.last_name}}>
    <input type="text" name="image_url" placeholder={{user.image_url}}>
    <button>Submit</button>
</form>

<a href="/list"><button>Cancel</button></a>





{% endblock %}
